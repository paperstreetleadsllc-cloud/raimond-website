name: Website PR Checks

on:
  pull_request:
    branches:
      - "main"
      - "prod"
      - "production"
      - "feat/*"

jobs:
  website:
    runs-on: ubuntu-latest
    name: Marketing Site
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: npm run typecheck
      - name: Unit tests
        run: npm run test















